<section class="flex flex-col gap-6">
  <section class="flex flex-wrap items-center justify-between gap-4">
    <h1 class="text-preset-1 text-grey-900">Budgets</h1>
    <button
      class="text-preset-4-bold bg-grey-900 hover:bg-beige-500 cursor-pointer rounded-xl p-4 text-white transition-colors duration-300"
      (click)="openDialog()">
      + Add New Budget
    </button>
  </section>

  <section class="grid grid-cols-1 items-start gap-6 lg:grid-cols-2">
    <card>
      <budgets-chart></budgets-chart>
      <h2 class="text-preset-2 text-grey-900">Spending Summary</h2>

      <ul class="divide-grey-100 divide-y">
        <li class="relative py-4 first:pt-0 last:pb-0">
          <category-summary-item
            [color]="'#277c78'"
            [title]="'Entertainment'"
            [current]="150"
            [total]="500">
          </category-summary-item>
        </li>
        <li class="relative py-4 first:pt-0 last:pb-0">
          <category-summary-item
            [color]="'#82C9D7'"
            [title]="'Gift'"
            [current]="40"
            [total]="100">
          </category-summary-item>
        </li>
        <li class="relative py-4 first:pt-0 last:pb-0">
          <category-summary-item
            [color]="'#626070'"
            [title]="'Concert Ticket'"
            [current]="110"
            [total]="200">
          </category-summary-item>
        </li>
        <li class="relative py-4 first:pt-0 last:pb-0">
          <category-summary-item
            [color]="'#F2CDAC'"
            [title]="'New Laptop'"
            [current]="250"
            [total]="750">
          </category-summary-item>
        </li>
      </ul>
    </card>

    <div class="flex flex-col gap-4">
      <budget-summary-card></budget-summary-card>
      <budget-summary-card></budget-summary-card>
      <budget-summary-card></budget-summary-card>
      <budget-summary-card></budget-summary-card>
    </div>
  </section>
</section>
