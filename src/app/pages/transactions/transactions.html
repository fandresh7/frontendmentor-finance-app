<section class="flex flex-col gap-6">
  <h1 class="text-preset-1 text-grey-900">Transactions</h1>

  <card>
    <transactions-filters />

    <table class="w-full table-fixed text-sm">
      <thead class="hidden md:table-header-group">
        <tr class="text-preset-5 text-grey-500">
          <th class="p-2 text-left">Recipient / Sender</th>
          <th class="p-2 text-left">Category</th>
          <th class="p-2 text-left">Transaction Date</th>
          <th class="p-2 text-right">Amount</th>
        </tr>
      </thead>
      <tbody>
        @for(transaction of transactions; track $index) {
        <tr
          transaction-row
          class="border-grey-100 block border-b md:table-row"
          [avatar]="transaction.avatar"
          [name]="transaction.name"
          [amount]="transaction.amount"
          [date]="transaction.date"
          [category]="transaction.category"></tr>
        }
      </tbody>
    </table>

    <pagination
      [total]="50"
      [currentPage]="1">
    </pagination>
  </card>
</section>
