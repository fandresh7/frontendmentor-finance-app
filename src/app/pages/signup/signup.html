<card>
  <section class="flex flex-col gap-6">
    <h1 class="text-preset-1 text-grey-900">Sign Up</h1>

    <input-text
      label="Name"
      name="name" />

    <input-text
      label="Email"
      name="email"
      type="email" />

    <input-password
      label="Create Password"
      name="password"
      helpText="Passwords must be at least 8 characters" />

    <button class="text-preset-4-bold bg-grey-900 hover:bg-beige-500 cursor-pointer rounded-xl p-4 text-white transition-colors duration-300">Create Account</button>

    <p class="text-preset-4 text-grey-500 text-center">
      Already have an account?
      <span
        class="text-preset-4-bold text-grey-900 cursor-pointer underline"
        [routerLink]="['/auth', 'login']">
        Login
      </span>
    </p>
  </section>
</card>
