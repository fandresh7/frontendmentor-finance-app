<card>
  <section class="flex flex-col gap-6">
    <h1 class="text-preset-1 text-grey-900">Sign Up</h1>

    <div class="flex flex-col gap-2">
      <label
        for="name"
        class="text-preset-5-bold text-grey-500">
        Name
      </label>
      <input
        type="text"
        id="name"
        class="border-beige-500 text-preset-4 placeholder:text-beige-500 hover:border-grey-900 hover:text-grey-900 focus:border-grey-900 focus:text-grey-900 h-12 w-full rounded-xl border px-6 leading-none focus:outline-none" />
    </div>

    <div class="flex flex-col gap-2">
      <label
        for="email"
        class="text-preset-5-bold text-grey-500">
        Email
      </label>
      <input
        type="email"
        id="email"
        class="border-beige-500 text-preset-4 placeholder:text-beige-500 hover:border-grey-900 hover:text-grey-900 focus:border-grey-900 focus:text-grey-900 h-12 w-full rounded-xl border px-6 leading-none focus:outline-none" />
    </div>
    <div class="flex flex-col gap-2">
      <label
        for="password"
        class="text-preset-5-bold text-grey-500">
        Create Password
      </label>
      <div class="relative">
        <input
          type="password"
          id="password"
          class="border-beige-500 text-preset-4 placeholder:text-beige-500 hover:border-grey-900 hover:text-grey-900 focus:border-grey-900 focus:text-grey-900 h-12 w-full rounded-xl border px-6 leading-none focus:outline-none" />

        <div class="absolute top-0 right-4 bottom-0 my-auto w-5">
          <eye-icon class="hidden" />
          <eye-off-icon />
        </div>
      </div>
      <p class="text-preset-5 text-grey-500 text-end">Passwords must be at least 8 characters</p>
    </div>

    <button class="text-preset-4-bold bg-grey-900 hover:bg-beige-500 cursor-pointer rounded-xl p-4 text-white transition-colors duration-300">Create Account</button>

    <p class="text-preset-4 text-grey-500 text-center">
      Already have an account?
      <span
        class="text-preset-4-bold text-grey-900 cursor-pointer underline"
        [routerLink]="['/auth', 'login']">
        Login
      </span>
    </p>
  </section>
</card>
