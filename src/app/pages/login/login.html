<section class="grid h-dvh w-full gap-6 p-4 lg:grid-cols-[1.2fr_2fr] lg:items-center">
  <div class="relative flex h-full w-full flex-col items-start justify-between overflow-hidden rounded-xl p-10 text-white">
    <img
      src="./images/illustration-authentication.svg"
      alt="Authentication illustration"
      class="absolute inset-0 -z-10 h-full w-full object-cover object-center" />

    <img
      class="w-40"
      src="./images/logo.svg"
      alt="logo" />

    <section class="flex flex-col gap-4">
      <h2 class="text-preset-1">Keep track of your money and save for your future</h2>
      <p class="text-preset-4">Personal finance app puts you in control of your spending. Track transactions, set budgets, and add to savings pots easily.</p>
    </section>
  </div>

  <section class="flex items-center justify-center gap-6">
    <card>
      <section class="flex max-w-full min-w-[450px] flex-col gap-6">
        <h1 class="text-preset-1 text-grey-900">Login</h1>

        <div class="flex flex-col gap-2">
          <label
            for="email"
            class="text-preset-5-bold text-grey-500">
            Email
          </label>
          <input
            type="email"
            id="email"
            class="border-beige-500 text-preset-4 placeholder:text-beige-500 hover:border-grey-900 hover:text-grey-900 focus:border-grey-900 focus:text-grey-900 h-12 w-full rounded-xl border px-6 leading-none focus:outline-none" />
        </div>
        <div class="flex flex-col gap-2">
          <label
            for="password"
            class="text-preset-5-bold text-grey-500">
            Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              class="border-beige-500 text-preset-4 placeholder:text-beige-500 hover:border-grey-900 hover:text-grey-900 focus:border-grey-900 focus:text-grey-900 h-12 w-full rounded-xl border px-6 leading-none focus:outline-none" />

            <div class="absolute top-0 right-4 bottom-0 my-auto w-5">
              <eye-icon class="hidden" />
              <eye-off-icon />
            </div>
          </div>
        </div>

        <button class="text-preset-4-bold bg-grey-900 hover:bg-beige-500 cursor-pointer rounded-xl p-4 text-white transition-colors duration-300">Login</button>
      </section>
    </card>
  </section>
</section>
