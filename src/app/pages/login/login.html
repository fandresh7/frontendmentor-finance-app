<card>
  <section class="flex flex-col gap-6">
    <h1 class="text-preset-1 text-grey-900">Login</h1>

    <input-text
      label="Email"
      name="email" />

    <input-password
      label="Password"
      name="password" />

    <button class="text-preset-4-bold bg-grey-900 hover:bg-beige-500 cursor-pointer rounded-xl p-4 text-white transition-colors duration-300">Login</button>

    <p class="text-preset-4 text-grey-500 text-center">
      Need to create an account?
      <span
        class="text-preset-4-bold text-grey-900 cursor-pointer underline"
        [routerLink]="['/auth', 'signup']">
        Sign up
      </span>
    </p>
  </section>
</card>
