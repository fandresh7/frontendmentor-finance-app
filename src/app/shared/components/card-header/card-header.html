<header class="flex items-center justify-between">
  <h3 class="text-preset-2 text-grey-900">{{ title() }}</h3>
  <a
    class="text-grey-500 hover:text-grey-900 flex items-center gap-4 transition-colors duration-300"
    [routerLink]="link()">
    <span class="text-preset-4">{{ linkText() }}</span>
    <chevron-right-icon class="mb-1 block size-2" />
  </a>
</header>
