<label
  [attr.for]="name()"
  class="text-preset-5-bold text-grey-500">
  {{ label() }}
</label>
<div class="relative">
  <input
    [attr.type]="show() ? 'text' : 'password'"
    [id]="name()"
    class="border-beige-500 text-preset-4 placeholder:text-beige-500 hover:border-grey-900 hover:text-grey-900 focus:border-grey-900 focus:text-grey-900 h-12 w-full rounded-xl border px-6 leading-none focus:outline-none" />

  <div
    class="absolute top-0 right-4 bottom-0 my-auto w-5"
    (click)="toggleShow()"
    (keyup.enter)="toggleShow()"
    tabindex="0">
    @if(show()) {
    <eye-icon />
    } @else {
    <eye-off-icon />
    }
  </div>
</div>

@if(helpText()) {
<p class="text-preset-5 text-grey-500 text-end">{{ helpText() }}</p>
}
