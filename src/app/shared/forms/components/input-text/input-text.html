<label
  [attr.for]="name()"
  class="text-preset-5-bold text-grey-500">
  {{ label() }}@if (required()) {
  <span class="ml-1 text-red-500">*</span>
  }
</label>

<input
  [attr.type]="type()"
  [id]="name()"
  [value]="value"
  [placeholder]="placeholder()"
  [disabled]="disabled"
  [readonly]="readonly()"
  [class]="inputClasses"
  (input)="onInput($event)"
  (blur)="onBlur()" />

@if (hasError()) {
<p class="text-preset-5 text-red-500">{{ errorMessage() }}</p>
}
