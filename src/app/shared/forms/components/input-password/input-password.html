<label
  [attr.for]="name()"
  class="text-preset-5-bold text-grey-500">
  {{ label() }} @if (required()) {
  <span class="ml-1 text-red-500">*</span>
  }
</label>

<div class="relative">
  <input
    [attr.type]="show() ? 'text' : 'password'"
    [id]="name()"
    [value]="value"
    [placeholder]="placeholder()"
    [disabled]="disabled"
    [readonly]="readonly()"
    [class]="inputClasses + ' pr-12'"
    (input)="onInput($event)"
    (blur)="onBlur()" />

  <div
    class="absolute top-0 right-4 bottom-0 flex cursor-pointer items-center"
    (click)="toggleShow()"
    (keyup.enter)="toggleShow()"
    tabindex="0"
    [attr.aria-label]="show() ? 'Hide password' : 'Show password'">
    @if(show()) {
    <eye-icon class="text-grey-500 hover:text-grey-900 h-5 w-5" />
    } @else {
    <eye-off-icon class="text-grey-500 hover:text-grey-900 h-5 w-5" />
    }
  </div>
</div>

<div class="flex flex-wrap justify-between gap-x-2">
  @if (hasError()) {
  <p class="text-preset-5 text-red-500">{{ errorMessage() }}</p>
  } @if(helpText()) {
  <p class="text-preset-5 text-grey-500 text-end">{{ helpText() }}</p>
  }
</div>
