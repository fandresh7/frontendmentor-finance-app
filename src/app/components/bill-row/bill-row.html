<!-- Mobile item -->
<td class="flex flex-col items-center justify-between gap-2 p-4 md:hidden">
  <div class="flex w-full items-center justify-between gap-2">
    <div class="flex items-center gap-2">
      <img
        class="size-10 rounded-full"
        [src]="image()"
        [alt]="title()" />
      <div class="text-preset-4-bold text-grey-900">{{ title() }}</div>
    </div>
  </div>
  <div class="flex w-full items-center justify-between gap-4">
    <div class="text-preset-5 flex items-center gap-1 text-right md:hidden">
      <p
        class="text-preset-5"
        [class.text-green]="paid()">
        {{ dueDate() }}
      </p>
      <div class="size-4">
        <check-icon
          class="text-green"
          [class.hidden]="!paid()" />
        <warning-icon
          class="text-red"
          [class.hidden]="!toPaySoon() || paid()" />
      </div>
    </div>
    <p
      class="text-preset-4-bold text-right md:hidden"
      [class.text-red]="toPaySoon()">
      {{ amount() | currency:'USD':'symbol':'1.2-2' }}
    </p>
  </div>
</td>

<!-- desktop item -->
<td class="hidden p-4 md:table-cell md:w-full">
  <div class="flex w-full items-center gap-2">
    <img
      class="size-10 rounded-full"
      [src]="image()"
      [alt]="title()" />
    <span class="text-preset-4-bold text-grey-900 truncate">{{ title() }}</span>
  </div>
</td>
<td class="text-preset-5 hidden p-2 md:table-cell">
  <div class="flex items-center gap-1">
    <p [class.text-green]="paid()">{{ dueDate() }}</p>
    <div class="size-4">
      <check-icon
        class="text-green"
        [class.hidden]="!paid()" />
      <warning-icon
        class="text-red"
        [class.hidden]="!toPaySoon() || paid()" />
    </div>
  </div>
</td>
<td
  class="text-preset-4-bold hidden p-2 text-right md:table-cell"
  [class.text-red]="toPaySoon()">
  {{ amount() | currency:'USD':'symbol':'1.2-2' }}
</td>
