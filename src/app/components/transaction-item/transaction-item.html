<article class="flex items-center gap-4">
  <img
    class="size-10 rounded-full"
    [src]="avatar()"
    [alt]="name()" />

  <h2 class="text-preset-4-bold text-grey-900 grow">{{ name() }}</h2>

  <div class="flex flex-col items-end gap-2">
    <p
      class="text-preset-4-bold"
      [class]="color()">
      {{ sign() }}{{ amount() | currency:'USD':true:'1.2-2' }}
    </p>
    <p class="text-preset-5 text-grey-500">{{ date() | date:'d MMM y' }}</p>
  </div>
</article>
