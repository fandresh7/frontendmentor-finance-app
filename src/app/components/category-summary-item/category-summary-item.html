<div
  [style.backgroundColor]="color()"
  class="absolute top-0 left-0 h-full w-1 rounded-full"></div>
<div class="flex w-full items-center justify-between gap-4 pl-4">
  <p class="text-preset-4 text-grey-500">{{ title() }}</p>
  <p><span class="text-preset-3 text-grey-900">{{ current() | currency:'USD':'symbol':'1.2-2' }}</span><span class="text-preset-5 text-grey-500"> of {{ total() | currency:'USD':'symbol':'1.2-2' }}</span></p>
</div>
